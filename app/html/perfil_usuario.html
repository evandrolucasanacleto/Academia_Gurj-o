<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil</title>
    <link rel="stylesheet" href="../css/perfil_usuario.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.ico.ico">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="header">
                <button class="btn" id="logout">Sair da conta</button>
                <button class="btn" id="edit">Editar</button>
            </div>
            <div class="profile-image">
                <img src="../img/perfil1.png" alt="Imagem do Perfil">
            </div>
            <div class="info-container">
                <label for="name">Nome:</label>
          
                
                <label for="gender">Sexo:</label>
        
                
                <label for="phone">Número:</label>
              
                
                <label for="email">E-mail:</label>
               
                <label for="password">Senha:</label>
            </div>
            <div class="image-squares">
                <div class="square1"><img src="../img/casa.png" alt="Imagem 1"></div>
                <div class="square2"><img src="../img/relogio-de-parede.png" alt="Imagem 2"></div>
                <div class="square3"><img src="../img/do-utilizador.png" alt="Imagem 3"></div>
            </div>
        </div>
    </div>
    <script src="../js/perfil_usuario.js"></script>
</body>
</html>
